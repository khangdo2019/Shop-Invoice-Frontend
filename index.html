<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Khang Do - Assignment 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/formA4.js"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/formA4.css">
</head>

<body>
    <h2 id="formHeader">MEDIA STORE</h2>
    <form name="myform" method="POST" onsubmit="return formSubmit();" action="" id="form">
        <label for="name">Name*</label>
        <input id="name" placeholder="First Last" type="text" name="name" autofocus><br/>

        <label for="email">Email*</label>
        <input id="email" placeholder="email@domain.com" type="text" name="email"><br/>

        <!-- <label for="password">Password</label>
        <input id="password" placeholder="Password" type="password" name="password"><br/> -->

        <label for="phone">Phone*</label>
        <input id="phone" placeholder="123-123-1234" type="text" name="phone"><br/>

        <label for="address">Address*</label>
        <input id="address" placeholder="123 Trafalgar Street" type="text" name="address"><br/>

        <label for="city">City*</label>
        <input id="city" placeholder="Toronto" type="text" name="city"><br/>

        <label for="postcode">Post Code*</label>
        <input id="postcode" placeholder="X9X 9X9" type="text" name="postcode"><br/>

        <label>Province*</label>
        <select name="province" id="province">
        <option value="">----- Select -----</option>
        <option value="alberta">Alberta</option>
        <option value="BC">British Columbia</option>
        <option value="manitoba">Manitoba</option>
        <option value="newBrunswick">New-Brunswick</option>
        <option value="newfoundland">Newfoundland and Labrador</option>
        <option value="novaScotia">Nova Scotia</option>
        <option value="ontario">Ontario</option>
        <option value="quebec">Qu√©bec</option>
        <option value="saskatchewan">Saskatchewan</option>
        </select>
        <br><br>

        <label for="product1">Laptop</label>
        <input type="text" name="product1" id="product1">

        <label for="product2">Smartphone</label>
        <input type="text" name="product2" id="product2">

        <label for="product3">Desktop</label>
        <input type="text" name="product3" id="product3">

        <label>Delivery Time</label>
        <select name="delivery" id="delivery">
        <option value="">----- Select -----</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        </select>
        <br><br>

        <input type="submit" value="Place Order">

    </form>
    <div id="myModal" class="modal">
        <div class="content">
            <span class="close">&times;</span>
            <p id="errors"></p>
        </div>
    </div>

    <h2 id="invoiceHeader">MEDIA STORE'S INVOICE</h2>
    <div class="formData" id="formData">
        <table>
            <tr>
                <td class="leftColumn">NAME</td>
                <td>:</td>
                <td id="nameInvoice" class="rightColumn"></td>
            </tr>
            <tr>
                <td class="leftColumn">EMAIL</td>
                <td>:</td>
                <td id="emailInvoice" class="rightColumn"></td>
            </tr>
            <tr>
                <td class="leftColumn">PHONE</td>
                <td>:</td>
                <td id="phoneInvoice" class="rightColumn"></td>
            </tr>
            <tr>
                <td class="leftColumn">DELIVERY ADDRESS</td>
                <td>:</td>
                <td id="addressInvoice" class="rightColumn"></td>
            </tr>
            <tr>
                <td class="leftColumn" id="product1Invoice"></td>
                <td>:</td>
                <td id="product1Total" class="rightColumn"></td>
            </tr>
            <tr>
                <td class="leftColumn" id="product2Invoice"></td>
                <td>:</td>
                <td id="product2Total" class="rightColumn"></td>
            </tr>
            <tr>
                <td class="leftColumn" id="product3Invoice"></td>
                <td>:</td>
                <td id="product3Total" class="rightColumn"></td>
            </tr>
            <tr>
                <td class="leftColumn">SHIPPING CHARGES</td>
                <td>:</td>
                <td id="shippingInvoice" class="rightColumn"></td>
            </tr>
            <tr>
                <td class="leftColumn">SUB TOTAL</td>
                <td>:</td>
                <td id="subTotalInvoice" class="rightColumn"></td>
            </tr>
            <tr>
                <td class="leftColumn" id="taxesInvoice"></td>
                <td>:</td>
                <td id="taxesTotal" class="rightColumn"></td>
            </tr>
            <tr>
                <td class="leftColumn">TOTAL</td>
                <td>:</td>
                <td id="totalInvoice" class="rightColumn"></td>
            </tr>
        </table>
    </div>
</body>

</html>
